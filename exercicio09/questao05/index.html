<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <section>
            <div>
                <label for="operando1">&nbsp</label>
                <input type="text" id="operando1" name="operando1" placeholder="Insira">
            </div>
        
    
            <select name="options" id="options">
                <option value="plus">+</option>
                <option value="less">-</option>
                <option value="times">x</option>
                <option value="exponential">^</option>
                <option value="slice">/</option>
            </select>
    
        
            <div>
                <label for="operando2">&nbsp</label>
                <input type="text" id="operando2" name="operando2" placeholder="Valor">
            </div>
        </section>
    
        <button id="btn" type="button">Calcular</button>
    
        <p id="result"></p>
    </main>

    <script src="./index.js"></script>
</body>
</html>
